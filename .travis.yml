language: php

php:
    - 7.0
    - 7.1

env:
    - SYMFONY_VERSION=3.2.*
    - SYMFONY_VERSION=3.3.*

before-install:
    - composer self-update
    - composer config --global github-oauth.github.com "$GITHUB_TOKEN"

install:
    - composer install

script:
    - ./vendor/bin/phpunit --coverage-text

